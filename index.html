<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Jeu de dés-site fictif pour études</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="new__game">
      <button
        class="new__game--button" id="buttonNewGame" type="button">New Game</button>
      </div>

    <section class="cards__players">

      <article class="card1" id="card1">
        <p class="player" id="player1">Player1</p>
        <div><p class="score" id="score1" value=""></p></div>
        <p class="score__global" id="globalScore1"></p></article>
    
      <div class="dice__roll"><article>
        <img class="dice__image" src="images\face_dice--6.png"id="diceNumber" alt="image du dé correspondant au chiffre obtenu"></img></article>
      <button class="roll__the--dice--button" id="rollTheDice" type="button" >Roll the dice</button></div>

      <article class="card2" id="card2">
        <p class="player"id = "player2">Player2</p>
        <p class="score" id="score2"></p>
        <p class="score__global" id="globalScore2" value=""></p></article>
    </section>

    

      

      

    <div class="hold">
      <button
      class="hold__button"
      id="hold"
     type="button"
     >Hold</button>
    
   
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
